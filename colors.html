<DOCTYPE! html>
    <html>

    <head>
        <script type="text/javascript" src="./tinycolor.js"></script>
        <script type="text/javascript" src="./manyColors.js"></script>
        <link rel="stylesheet" href="./colors.css">

    </head>

    <body>
        <p>Enter 4 colors separated by commas</p>
        <div class="inputSection">
            <input id="input1" value="red, blue, green, orange">
            <button id="things" type="button" onclick=main()>BUTTON!!</button>
        </div>
        <div class="colors one">
            <div class="color color1-1"><span class="display display1-1"></span></div>
            <div class="color color1-2"><span class="display display1-2"></span></div>
            <div class="color color1-3"><span class="display display1-3"></span></div>
            <div class="color color1-4"><span class="display display1-4"></span></div>
            <div class="color color1-5"><span class="display display1-5"></span></div>
            <div class="color color1-6"><span class="display display1-6"></span></div>
        </div>
        <div class="colors two">
            <div class="color color2-1 display2-1"></div>
            <div class="color color2-2 display2-2"></div>
            <div class="color color2-3 display2-3"></div>
            <div class="color color2-4 display2-4"></div>
            <div class="color color2-5 display2-5"></div>
            <div class="color color2-6 display2-6"></div>
        </div>
        <div class="colors 3">
            <div class="color color3-1 display3-1"></div>
            <div class="color color3-2 display3-2"></div>
            <div class="color color3-3 display3-3"></div>
            <div class="color color3-4 display3-4"></div>
            <div class="color color3-5 display3-5"></div>
            <div class="color color3-6 display3-6"></div>
        </div>
        <div class="colors 4">
            <div class="color color4-1 display4-1"></div>
            <div class="color color4-2 display4-2"></div>
            <div class="color color4-3 display4-3"></div>
            <div class="color color4-4 display4-4"></div>
            <div class="color color4-5 display4-5"></div>
            <div class="color color4-6 display4-6"></div>
        </div>


    </body>

    </html>
